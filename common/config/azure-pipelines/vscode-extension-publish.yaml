variables:
  - name: FORCE_COLOR
    value: 1

parameters:
  - name: shouldPublish
    type: boolean
    default: true
  - name: ExtensionPublishConfig
    type: object
    default:
      - key: 'tls-sync-vscode-ui-extension'
        vsixPath: '$(Build.SourcesDirectory)/vscode-extensions/tls-sync-vscode-ui-extension/dist/vsix/packaged.vsix'
      - key: 'tls-sync-vscode-workspace-extension'
        vsixPath: '$(Build.SourcesDirectory)/vscode-extensions/tls-sync-vscode-workspace-extension/dist/vsix/packaged.vsix'
      - key: 'rush-vscode-extension'
        vsixPath: '$(Build.SourcesDirectory)/vscode-extensions/rush-vscode-extension/dist/vsix/packaged.vsix'

resources:
  repositories:
    - repository: 1esPipelines
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    pool:
      name: Azure-Pipelines-1ESPT-ExDShared
      os: windows
    stages:
      - stage:
        jobs:
          - job:
            pool:
              name: publish-rushstack
              os: linux
            steps:
              - checkout: self
                persistCredentials: true

              - template: /common/config/azure-pipelines/templates/install-node.yaml@self

              - template: /common/config/azure-pipelines/templates/build.yaml@self
                parameters:
                  BuildParameters: >
                    --to tag:vsix

              - ${{ each extension in parameters.ExtensionPublishConfig }}:
                  - displayName: 'Publish Artifact: ${{ extension.key }}'
                    task: 1ES.PublishPipelineArtifact@1
                    inputs:
                      path: ${{ extension.vsixPath }}
                      artifact: ${{ extension.key }}

                  - bash: |
                      npm install -g @vscode/vsce
                      vsce publish --packagePath ${{ extension.vsixPath }} --no-dependencies
                    displayName: 'Publish ${{ extension.key }}'
                    condition: and(succeeded(), eq(parameters.shouldPublish, true))
                    env:
                      VSCE_PAT: $(vscePat)
