parameters:
  - name: VersionPolicyName
    type: string
  - name: BranchName
    type: string
    default: $(Build.SourceBranchName)

steps:
  - script: 'node common/scripts/install-run-rush.js publish --apply --publish --pack --include-all --target-branch ${{ parameters.BranchName }} --add-commit-details --set-access-level public --release-folder $(Build.ArtifactStagingDirectory)/packages'
    displayName: 'Rush Publish (Policy: ${{ parameters.VersionPolicyName }})'
