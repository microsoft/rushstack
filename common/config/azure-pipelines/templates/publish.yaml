parameters:
  - name: VersionPolicyName
    type: string
  - name: BranchName
    type: string
    default: $(Build.SourceBranchName)
  - name: PublishVersionTag
    type: string
    default: latest

steps:
  - script: 'node common/scripts/install-run-rush.js publish --apply --pack --release-folder $(Build.ArtifactStagingDirectory)/packages --include-all --target-branch ${{ parameters.BranchName }} --add-commit-details'
    displayName: 'Rush Publish (Policy: ${{ parameters.VersionPolicyName }})'

  - script: |
      mkdir -p "$(Build.ArtifactStagingDirectory)/published-versions"
      echo "${{ parameters.PublishVersionTag }}" > "$(Build.ArtifactStagingDirectory)/published-versions/version.txt"
    displayName: 'Create version.txt with publish tag'
